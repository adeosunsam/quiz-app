<div class="info_box">
  <div class="info-title justify-content-center">Survey completed <br>Below is your result:</div>
  <div class="info-list">
      <div class="d-flex info justify-content-between" *ngFor="let item of response">
        <p>Your Choice: {{ item.choice }}</p>
        <p>Final Answer: {{ item.answer }}</p>
  </div>
  <div class="buttons">
      <button routerLink="/" routerLinkActive="router-link-active"  class="restart">Restart</button>
  </div>
</div>
